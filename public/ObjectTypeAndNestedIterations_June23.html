                                     Object with Methods
- Object comprises of related data and logic.
- Data is defined in property and logic in function.

        var obj = {
                property: value,
                method : function() { }
         }

- Object related properties and methods are accessed within object by using "this" keyword. You can access outside by using object name.

                "JSON is not about funcitonality, it is about Data"

Ex:
<script>
    var product = {
        Name: "",
        Price: 0,
        Qty:0,
        Total:function(){
            return this.Qty * this.Price;
        },
        Print: function(){
            document.write(`Name=${this.Name}<br>Price=${this.Price}<br>Qty=${this.Qty}<br>Total=${this.Total()}`);
        }
    }
    product.Name = prompt("Enter Name");
    product.Price = parseFloat(prompt("Enter Price"));
    product.Qty = parseInt(prompt("Enter Quantity"));
    product.Print();
</script>

<!DOCTYPE html>
<html lang="en">

    <script>
         var products = [];
         var product = {Name:'', Price: 0};
         function LoadProducts(){
            document.querySelector("tbody").innerHTML="";
            for(var item of products)
            {
                var tr =document.createElement("tr");
                var tdName = document.createElement("td");
                var tdPrice = document.createElement("td");
                var tdDelete = document.createElement("td");

                tdName.innerHTML = item.Name;
                tdPrice.innerHTML = item.Price;
                tdDelete.innerHTML = `
                 <button  class="btn btn-danger" onclick="DeleteClick()">

                 </button>
                 <button  class="btn btn-info" onclick="DetailsClick()">

                 </button>
                `;

                tr.appendChild(tdName);
                tr.appendChild(tdPrice);
                tr.appendChild(tdDelete);
                document.querySelector("tbody").appendChild(tr);
            }
         }
         function AddClick(){
            product = {
                Name: document.getElementById("txtName").value,
                Price: parseFloat(document.getElementById("txtPrice").value)
            };
            products.push(product);
            alert("Product Added");
            LoadProducts();
            document.getElementById("txtName").value = "";
            document.getElementById("txtPrice").value = "";

FAQ: How to read all properties of object?
Ans:  By using "for..in" iterator

FAQ: How to know about the data type of every property?
Ans:  By using "typeof"  operator


Ex:
<script>
    fetch('http://fakestoreapi.com/products/1&#39;)
    .then(function(response){
        return response.json()
    })
    .then(function(data){
        for(var property in data)
        {
            document.write(`${property} - [${typeof data[property]}] <br>`);
        }
    })
</script>

<!DOCTYPE html>

    <title>Nested Iterations</title>
    <script>
        var menu = [
            {Category:"Electronics", Products:["TV", "Mobile"]},
            {Category:"Footwear", Products:["Nike", "Lee Boot"]}
        ];
        function bodyload(){
            for(var item of menu)
            {
                var li = document.createElement("li");
                li.innerHTML = item.Category;
                document.querySelector("ol").appendChild(li);

                var optgroup = document.createElement("optgroup");
                optgroup.label = item.Category;
                document.querySelector("select").appendChild(optgroup);

                for(var product of item.Products)
                {
                    var ul = document.createElement("ul");
                    var ulLi = document.createElement("li");
                    ulLi.innerHTML = product;
                    ul.appendChild(ulLi);
                    li.appendChild(ul);

                    var option = document.createElement("option");
                    option.text = product;
                    option.value = product;
                    optgroup.appendChild(option);
                }
            }
        }
    </script>
</head>
