           CSS Backgrounds
           -------------------------
background-color        : It defines color
background-image        : It defines image, using url()
background-position        :  Location of image along x and y
background-size        : It define height and width
background-repeat        : It defines repeat style,
              no-repeat
              repeat
              repeat-x, y
background-attachment    : You can fix or make scroll.


Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>News</title>
        <style>
            body {
                background-image: url("../public/assets/shoe.jpg");
                background-size: 300px 300px;
                background-repeat: no-repeat;
                background-position: center center;
                background-attachment: fixed;
                height: 500px;
            }
        </style>
    </head>
    <body>
         <div class="title">
            <h1>Winter Jacket</h1>
         </div>
    </body>
</html>


FAQ: Can we define multiple background colors?
Ans:  - Yes
         - You can define multiple colors by using "image" attribute not
            "color" attribute.
         - It requires gradient colors.
       
    a) Linear gradient
    b) Radial gradient

Syntax:
    {
    background-image: linear-gradient() | radial-gradient()
    }

Ex:
  body {
               background-image: linear-gradient( to top right, rgb(241, 184, 184), yellow);
            }

Ex:
 body {
               background-image: radial-gradient(red 20%, yellow 50%, green);
            }

FAQ: Can we change background image dynamically?
Ans:  Yes. By using media queries.


EX:
<!DOCTYPE html>
<html>
    <head>
        <title>News</title>
        <style>
            body {
                color:white;
                text-align: center;
                font-size: 50px;
            }
            @media screen and (orientation: landscape) {
                body {
                    background-image: url("../public/assets/netflixback.png");
                    background-repeat: no-repeat;
                    background-size: cover;
                    width: 100%;
                    height: 600px;
                }
            }
            @media screen and (orientation: portrait) {
                body {
                    background-image: url("../public/assets/neflixportrait.jpg");
                    background-repeat: no-repeat;
                    background-size: cover;
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <h1>Neflix Home</h1>
    </body>
</html>
