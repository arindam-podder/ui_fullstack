<!-- CSS 3D Transforms
          ----------------------------
- It is used to configure 3 dimensional effects
    X, Y, Z
- Transform options are same like 2D with additional Z index.

    translate3D()
    translateX()
    translateY()
    translateZ()
   
    scale3D()
    scaleX()
    scaleY()
    scaleZ()

    skew3D()
    rotate3D()


Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>News</title>
        <style>
            #container {
                width: 200px;
                height: 200px;
                border:2px solid black;
                background-color: lightgrey;
            }
            img {
                width: 200px;
                height: 200px;
                transition: 3s;
                border:2px solid black;
            }
            img:hover{
                transform: scale3d(1.2,1.2,2);
                transition: 3s;
                margin-left: 50px;
                box-shadow: 24px -24px 2px gray;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="../public/assets/jacket.jpg">
        </div>
    </body>
</html>

             CSS Transition
             ---------------------
Transition defines the timing
-transition            : short hand for adding all effects
-transition-duration        : It specifies the total duration.
-transition-delay        : It defines the delay time to start
              animation.
-transition-property        : It defines which property must use
              the timing.
-transition-timing-funciton    : It specifies pre-defined animation
              effects.

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>News</title>
        <style>
            #container {
                width: 100px;
                height: 100px;
                background-color: red;
                transition-duration: 3s;
                transition-timing-function: steps(4);
            }
            #container:hover {
                width: 1000px;
                background-color: yellow;
                transition-duration: 3s;
                transition-delay: 1s;
                transition-property: width;
                transition-timing-function: steps(10);
            }
        </style>
    </head>
    <body>
        <div id="container">
        </div>
    </body>
</html>
