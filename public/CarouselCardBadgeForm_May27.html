                                Bootstrap Carousel
                                --------------------------
- It sets sliding and fading banners in page.

Basic Classes:
.carousel
.carousel-inner
.carouse-item
.active

1. Carousel Item can display only when set to "active".
2. Only one carousel item must be active.

    <div class="carousel-item active">

3. Carousel will not have any animation by default, you have to define jquery attribute  for carousel to start animation.
                        "data-bs-ride"

     <div class="carousel"  data-bs-ride="carousel">

4. The default carousel animation is fade, you can change to "slide".

      <div class="carousel slide" data-bs-ride="carousel">


Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Alerts</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

        <script src="../node_modules/jquery/dist/jquery.js"></script>

    </body>
</html>

.carousel-dark [theme]

- jQuery attribute for previous and next button

.data-bs-slide="prev"
.data-bs-slide="next"
.data-bs-target="#carouseId"

- It is defined by using jQuery attribute

.form-check-label    : label for radio and checkbox
