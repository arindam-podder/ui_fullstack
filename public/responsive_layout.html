<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* for all applicable */
        header,nav,main,aside,footer{
            border: 1px solid rgb(71, 55, 55);
            padding: 20px;
            text-align: center;
        }

        @media screen and (orientation:landscape)  {
            body{
            display: grid;
            grid-template-columns: 3fr 3fr 3fr;
            }
            header{
                grid-row: 1;
                grid-column: 1/4;
                
            }
            nav{
                grid-row: 2;
                grid-column: 1;
            }
            main{
                grid-row: 2;
                grid-column: 2;
                height: 300px;
            }
            aside{
                grid-row: 2;
                grid-column: 3;
            }
            footer{
                grid-row: 3;
                grid-column: 1/4;
            }
        }
        @media screen and (orientation:portrait) {
            body{
                display: grid;
                grid-template-columns: 12fr;
            }
            header{
                grid-row: 1;
            }
            nav{
                grid-row: 2;
            }
            main{
                grid-row: 3;
                height: 300px;
            }
            aside{
                grid-row: 4;
            }
            footer{
                grid-row: 5;
            }
        }
        
    </style>
</head>
<body>
    <header>
        <span class="bi bi-cart4"></span> &nbsp; Ebay Shoping
    </header>
    <nav>
        navigation.
    </nav>
    <main>
        main content.
    </main>
    <aside>
        adds here.
    </aside>
    <footer>
        footer.
    </footer>
</body>
</html>
