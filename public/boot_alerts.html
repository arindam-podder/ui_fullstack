<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container-fluid">
        <h1>hi welcome to bootstrap alerts, know how to create alert box.</h1>        
            
        <div class="alert alert-danger alert-dismissible">
            <h2 class="alert-title">Delete Record</h2>
            <button class="btn-close" data-bs-dismiss="alert"></button>  <!-- jqury functionality -->
            <p class="alert-text">Record will be delete permanently.Think twice.</p>
            <a class="alert-link" href="#">Help?</a>
        </div>
        <div class="alert alert-success alert-dismissible">
            <h2 class="alert-title">Insert Record</h2>
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <p class="alert-text">Record Inserted Successfully.</p>
            <a class="alert-link" href="#">Help?</a>
        </div>
        
    </div>





    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
