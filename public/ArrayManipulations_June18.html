<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Element</title>
    <script>
        var categories = ["All", "Electronics", "Footwear"];
        function LoadClick(){
            for(var category of categories)
            {
                var li = document.createElement("li");
                li.innerHTML = category;
                document.querySelector("ol").appendChild(li);

                var option = document.createElement("option");
                option.text = category.toUpperCase();
                option.value = category;
                document.querySelector("select").appendChild(option);

                var tr = document.createElement("tr");
                var td = document.createElement("td");
                td.innerHTML = category;
                tr.appendChild(td);
                document.querySelector("tbody").appendChild(tr);

                var ulLi = document.createElement("li");
                ulLi.innerHTML = `
                  <input type="checkbox"> ${category}
                `;
                document.querySelector("ul").appendChild(ulLi);

               
            }
        }
    </script>
</head>

                        Adding New Elements into Array

- push()            : It adds  new element(s) as last item.
- unshift()        : It adds  new element(s) as first item.
- splice()            : It adds new element(s) at specified index.
           
                    Syntax:
                        splice(index, deleteCount, newItems)

Ex:
<script>
    var categories = ["Electronics", "Footwear"];
    categories.splice(1,0,"Fashion","Men's Clothing");
    categories.unshift("All");
    for(var item of categories)
    {
        document.write(item + "<br>");
    }
</script>

                        Remove Elements from Array
- pop()            : It removes and returns last item
- shift()            : It removes and returns first item
- splice()            : It removes and returns specific item

Ex:
<script>
    var categories = ["Electronics", "Footwear", "Fashion"];
    categories.splice(1,1);
    for(var item of categories)
    {
        document.write(item + "<br>");
    }
</script>
