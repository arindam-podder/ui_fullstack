<!-- CSS Attributes



               CSS Box Model
              =============

    - Margins
    - Padding
    - Width
    - Height
    - Border

Margin Attributes:
    margin-left
    margin-right
    margin-top
    margin-bottom
    margin

Padding Attributes
    padding-left
    padding-right
    padding-top
    padding-bottom
    padding

Width/Height Attributes
    -width
    -height

Border Attributes
    - border        : 2px solid red
    - border-style
    - border-width
    - border-color
    - border-left    : 2px solid red
    - border-left-style
    - border-left-color
    - border-left-width
    - border-right
    - border-top
    - border-bottom

Border Radius
    - border-radius
    - border-top-right-radius
    - border-top-left-radius
    - border-bottom-right-radius
    - border-bottom-left-radius


Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Frames</title>
        <style>
            img {
                border-left: 5px solid red;
                border-top: 5px double red;
                border-right: 5px double blue;
                border-bottom: 5px solid blue;
                border-top-right-radius: 120px;
                border-bottom-left-radius: 120px;
            }
        </style>
    </head>
   <body>
      <img src="../public/assets/netflixback.png" width="400" height="200">
   </body>
</html>

Border Image
1. You have to set border with transparent.
    {
     border: 2px solid transparent;
    }
2. Then you can set image as border.
    {
     border-image: url("path") style  offset;
    }

3. You can set image size from border size.

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Frames</title>
        <style>
            p {
                text-align: justify;
                padding: 20px;
                border:10px solid transparent;
                border-image: url("../public/assets/border.png") space 90;
            }
        </style>
    </head>

                 CSS Positions
                 ===========
position-static
position-relative
position-fixed
position-absolute
position-sticky


Static Position
- It is the default position of element.
- Element is kept along with the document flow.
- You can't change its location.
- It is not effected by left, right, top or bottom.

Absolute Position:
- It removes the element from normal flow of document.
- You can position left, right, top or bottom at any specific axis.
- It is attached to the content in page.

Fixed Position:
- Everything same as absolute but attached to page not content.

Sticky Position:
- It is according to the normal flow of document.
- It is not removed from document flow.
- It can fix to specific location after reaching the point.

Ex:
