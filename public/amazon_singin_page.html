<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon sign in</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .top{
           display: flex;
           justify-content: center;
           align-items: center;
        }
        .amazon_img{
           padding: 10px;
           width: 150px;
           height: 50px;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .sign-in{
            width: 350px;
            
        }
        .signin_box{
            border: 1px solid rgb(190, 184, 184);
            padding: 20px;
            margin-bottom: 20px;
        }
        h2{
            margin-bottom: 20px;
        }
        input{
            margin-bottom: 15px;
        }
        p{
            font-size: 11px;
            margin-top: 15px;
        }
        summary{
            font-size: 13px;
        }
        li{
            font-size: 13px;
        }
        legend{
            text-align: center;
            font-size: 13px;
            font-family: 'Times New Roman', Times, serif;
            color: gray;
        }
        .create-btn{
            background-color: rgb(238, 230, 230);
        }
        footer{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        span{
            font-size: 14px;
            margin-right: 10px;
        }
        .foot-div{
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <img class="amazon_img" src="../assets/amazon_sighin.png" alt="img loading">
        </div>
    </header>
    <main>
        <div class="sign-in">
        <div class="signin_box">
            <h2>Sign-In</h2>
            <label for="eamil">Email or mobile phone number</label>
            <input type="text" name="eamil" class="form-control">
            <button class="form-control btn btn-warning">Continue</button>
            <p>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
            <div>
                <details>
                    <summary>Need help?</summary>
                    <ul>
                        <li>Forgot Password</li>
                        <li>Other issues with Sign-In</li>
                    </ul>
                </details>
            </div>
        </div>
        <div class="create_account_box">
            <fieldset>
                <legend>New to Amazon?</legend>
                <button class="form-control create-btn">Create your Amazon account</button>
            </fieldset>
        </div>
        </div>
    </main>
    <hr>
    <footer>
        <div class="foot-div">
            <span> Conditions of Use </span>
            <span> Privacy Notice</span>
            <span> Help </span>
            <p>&#169; 1996-2022, Amazon.com, Inc. or its affiliates</p>
        </div>
    </footer>
</body>
</html>
