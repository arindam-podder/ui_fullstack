<!-- Variables
- Declaration
- Assignment
- Initialization

Variables are declared by using
a) var
b) let
c) const

var
- It defines a function scope variable.
- You can access from any location [block] in function.
- You can declare in any block and can access from any another block.
- It supports declaring, assigning and intialization.
   
<script>
    function f1(){
        var x;                  // Declaring
        x = 10;                 // Assigning
        if(x==10)
        {
            var y = 20;         // Initialization
        }
        document.write("x=" + x + "<br>" + "y=" + y);
    }
    f1();
</script>

- It support shadowing.
- Shadowing is a technique where you re-declare the same name identifier.

Ex:
<script>
    function f1(){
        var x;                  // Declaring
        x = 10;                 // Assigning
        if(x==10)
        {
            var y = 20;         // Initialization
            y = 30;
            y = 40;
            var y = 50;         // Shadowing
        }
        document.write("x=" + x + "<br>" + "y=" + y);
    }
    f1();
</script>

- It supports hoisting.
- You can declare after using.

<script>
    function f1(){
         "use strict";
          x = 10;
          document.write("x=" + x);
          var x;        // hoisting
    }
    f1();
</script>


let :
- It defines block scope variable.
- It is accessible to the same block and its inner blocks.
- It is not accessible to outer block.
- It will support declaring, assigning, initialization.
- It will not support shadowing.
- It will not support hoisting.

Ex:
<script>
    function f1(){
        let x;
        x = 10;
        if(x==10) {
            let y = 20;
            y = 30;
            document.write("x=" + x + "<br>" + "y=" + y);
        }
       
    }
    f1();
</script>

const:
- It is also block scope.
- const will not allow declaring and assigning.
- It will allow only initialization.
- It will not allow shadowing and hoisting.

const x ;            // invalid
const x = 10;    // valid
x = 20;            // invalid
