FAQ:How JavaScript is integrated with HTML?
Ans:
        a) Inline JavaScript
        b) Embedded  JavaScript
        c) External File


Inline JavaScript:  
- JavaScript functions are written within the element.
- Reusability Issues
- Separation

Ex:
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline</title>
</head>
<body>
    <h2>Click Print Button to Print Page.</h2>
    <button onclick="window.print()">Print</button>
</body>
</html>

FAQ: What is JavaScript Strict Mode?
Ans:  Strict mode will not allow developers to voilate the standards
        of coding. It will reduce code inconsistency.

        To turn on strict mode your have to write the following before
        any function or statement. [As First Line]

                            "use strict";

Syntax:
            <script type="text/javascript">
                "use strict";
                 x = 10;                                // invalid [x not defined]
                 document.write("x=" + x);
            </script>

            <script type="text/javascript">
                "use strict";
                 var x;
                 x = 10;                                // valid
                 document.write("x=" + x);
            </script>

            <script type="text/javascript">
                 x = 10;                                // valid [not  good]
                 document.write("x=" + x);
            </script>

- You have to link script files by using <script> element.
- You can access across pages.
- It increases the number of requests and page load time.

Ex:
1. add a new file
