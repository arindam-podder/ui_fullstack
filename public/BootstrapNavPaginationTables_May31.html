                             Bootstrap Dropdown
                             ----------------------------
- HTML dropdown is designed by using "<select>".
- It will not allow icons and symbols.
- It is good for adding and removing items dynamically.
- Bootstrap dropdown allows items with complex content.
   [symbols, icons, forms, images etc..]
- Bootstrap dropdown is not good for dynamically changing items.
- Bootstrap classes

.dropdown | dropup, dropstart, dropend
.dropdown-menu
.dropdown-item
.dropdown-divider
.dropdown-toggler [button]
.dropdown-text


Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Alerts</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <h2>Netflix</h2>
        <h2>Netflix</h2>
        <h2>Netflix</h2>
        <h2>Netflix</h2>
        <h2>Netflix</h2>

                <span class="bi bi-globe"></span> Language
