<!--                              Map Type
                                --------------
- Map is a collection of key and values.
- Map can contain keys of any type.
- Map have implicit iterators for reading keys and values
- It makes faster than object.
- It provides properties and methods to handle key value collection.

Member                    Description
-----------------------------------------------------------------
size                    It returns the count of keys.
keys()                    It returns all keys
values()                It returns all values
entries()                It returns all keys and values
has()                    It can find any key
delete()                It can remove any key
clear()                It can remove all keys
get()                    To access any value with reference of key
set()                    To set a key with value reference.

<script>
    var topics = new Map();
    topics.set(1, "HTML");
    topics.set("HTML", "It is a markup language");
    document.write(topics.get("HTML"));
</script>

<script>
    var topics = new Map();
    topics.set(1, "HTML");
    topics.set("HTML", "It is a markup language");
    for(var key of topics.entries()) {
        document.write(key + "<br>");
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Toolbar</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function Clock(){
            var now = new Date();
            document.getElementById("time").innerHTML = now.toLocaleTimeString();
            document.getElementById("date").innerHTML = now.toLocaleDateString();
        }
        function bodyload(){
            setInterval(Clock,1000);
            var date = new Date();
            var hrs = date.getHours();
            var status = document.getElementById("status");
            var statusIcon = document.getElementById("statusIcon");

            if(hrs>0 && hrs<12) {
                status.innerHTML = "Good Morning";
                statusIcon.className = "bi bi-sun";
            } else if (hrs>12 && hrs<17) {
                status.innerHTML = "Good Afternoon";
                statusIcon.className = "bi bi-sun";
            } else if (hrs>17 && hrs<23) {
                status.innerHTML = "Good Evening";
                statusIcon.className = "bi bi-sun-fill";
            }
        }
    </script>
</head>
<body onload="bodyload()" class="container-fluid">
    <h2>Amazon Shopping</h2>
    <nav class="btn-toolbar bg-danger text-white justify-content-between">
        <div class="btn-group">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">About</button>
            <button class="btn btn-danger">Contact</button>
        </div>
