         CSS 2D Transform

- Two dimensional transformations for elements.
- You can change the position, size, orientation of any element.
- 2D transforms are not understandable to all browsers, hence we need take help of plugin's.

          transform
          -webkit-transform    edge, chrome, safari
          -moz-transform        firefox
          -ms-transform        Internet explorer
          -o-transform        Opera

- CSS transforms contains
    a) translate()
    b) scale()
    c) skew()
    d) rotate()
    e) matrix()

translate()        : It is used to change the position of element along
          x and y axis.

          translate()
          translateX()
          translateY()

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>News</title>
        <style>
           img {
               transform: translate(0px, 0px);
               transition: 2s;
           }
           img:hover {
               transform: translate(400px, 400px);
               transition: 5s;
           }
        </style>
    </head>
    <body>
       <img src="../public/assets/jacket.jpg" width="100" height="100">
    </body>
</html>


scale()    : It is used to change the height and width of element.
      scale()
      scaleX()
      scaleY()

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>News</title>
        <style>
           img {
               transform: scale(100px, 100px);
               transition: 2s;
           }
           img:hover {
               transform: scale(3,3);
               transition: 5s;
           }
        </style>
    </head>
    <body>
       <div style="display: flex; justify-content: center; align-items: center; height: 400px;">
        <img src="../public/assets/jacket.jpg" width="100" height="100">
       </div>
    </body>
</html>


skew()    : It is used to tilt element by specified angle.
      skew()
      skewX()
      skewY()

Ex:

<html>
    <head>
        <title>News</title>
        <style>
           img {
               transform: skew(0deg);
               transition: 2s;
           }
           img:hover {
               transform: skewY(-60deg);
               transition: 5s;
           }
        </style>
    </head>
    <body>
       <div style="display: flex; justify-content: center; align-items: center; height: 400px;">
        <img src="../public/assets/jacket.jpg" width="100" height="100">
       </div>
    </body>
</html>
