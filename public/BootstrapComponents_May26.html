1. Alerts

- It is an embedded message box displayed in page.
- You can control by using jQuery attributes.
- Classes
        .alert
        .alert-{contextual}
        .alert-title
        .alert-subtitle
        .alert-text
        .alert-link
        .alert-dismissable
- In any component your design a close button by using
        .btn-close
- Alert will use jQuery attribute to close the component

        data-bs-dismiss="componentName"


Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Alerts</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <h2>Alerts</h2>
        <div class="alert alert-danger alert-dismissible">
            <h2 class="alert-title">Delete Record</h2>
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <p class="alert-text">Record will be deleted permanently.</p>
            <a class="alert-link" href="#">Help?</a>
        </div>
        <div class="alert alert-success alert-dismissible">
            <h2 class="alert-title">Insert Record</h2>
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <p class="alert-text">Record Inserted Successfully.</p>
            <a class="alert-link" href="#">Help?</a>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
