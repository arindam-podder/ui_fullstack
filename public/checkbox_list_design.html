<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check box list design</title>
    <style>
        ol{
            list-style: none;
            border:2px solid black;
            padding: 5px;
            height: 50px;
            width: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>Select courses</legend>
            <ol>
                <li> <input type="checkbox" value="java" name="course"> Java</li>
                <li> <input type="checkbox" value="python" name="course"> Python</li>
                <li><input type="checkbox" value=".NET" name="course"> .NET</li>
                <li><input type="checkbox" value="Full Stack" name="course"> Full Stack</li>
                <li><input type="checkbox" value="Oracle" name="course"> Oracle</li>
                <li><input type="checkbox" value="PHP" name="course"> PHP</li>
            </ol>
        </fieldset>
        <br>    
        <button>Submit</button>
        
    </form>

</body>
</html>
