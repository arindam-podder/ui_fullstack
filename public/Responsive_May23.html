<!-- @Keyframes

- Keyframe is used to configure an object with animation.
- Animation usually contains 30fps - 60fps.
- CSS can design frame by frame animation or tweening.
- Tweening doesn't require to define every frame, we have to configure
    a) Initial position  [from]
    b) Final position   [to]
    c) Break points if necessary. [0% to 100%]

Syntax:
    @keyframes  animationName
    {
          from {
        set of effects;
             }
          to {
        set of effects;
          }
    }

- Keyframe is applied to any element by using animation attributes

    a) animation-name
    b) animation-duration
    c) animation-delay
    d) animation-direction
    e) animation-iteration-count

Syntax:
      img {
          animation-name: keyframeName;
          animation-duration: interval;
          animation-delay: delayInterval;
          animation-direction: alternate;
          animation-iteration-count: infinite|count
      }

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>News</title>
        <style>
           body {
               overflow: hidden;
           }
           @keyframes ZoomIn
           {
               from {
                   margin-left: 120%;
                   margin-top: 50%;
                   width: 500px;
                   height: 500px;
               }
               50% {
                   transform: rotate(360deg);
                   width: 600px;
                   height: 600px;
               }
               to {
                   margin-left: 0%;
                   margin-top: 0%;
                   width: 100px;
                   height: 100px;
               }
           }
           img {
               animation-name: ZoomIn;
               animation-duration: 5s;
               animation-direction: alternate;
               animation-iteration-count: infinite;
           }
        </style>
    </head>
    <body>
        <img src="../public/assets/jacket.jpg" width="100" height="100">
     
    </body>
</html>

         CSS Responsive Design
         ----------------------------------
- Responsive allows the page to fit according to device.
- To create responsive pages you need

    a) Meta Attributes
    b) Fluid Images
    c) Fluid Containers [Grid and Flex]
    d) Media  Queries

- Meta Attribute to define responsive page
 
   <meta name="viewport"  content="width=device-width, initial-scale=1">


- Fluid Images

   <img width="30%"  height="20%">

- Grid and Flexbox

    Display:Grid, Flex, Flex-Options

- Media Queries
   
       @media  type  and  (query)
       {
       }

- Type can be
    a) all
    b) screen
    c) print
    d) speech

- Query can be
    a) orientation    
    b) min-width    : from the given width.
    c) max-width    : upto the given width.
    d) width

    max-width:500px    : upto 500px the effect will apply.
              after 500px it will stop.

    min-width:500px    : from 500px the effect will start
              upto end.

Ex:
<!DOCTYPE html>
<html>
    <head>
        <style>
            @media screen and (max-width:800px) {
                body {
                    background-color: yellow;
                }
            }
            @media screen and (min-width:800px) {
                body {
                    background-color: aqua;
                }
            }
        </style>
    </head>
    <body>
        Change width to test..
    </body>
</html>
