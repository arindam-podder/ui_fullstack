<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <style>
        nav div {
            background-color: tomato;
            color:white;
            padding: 5px;
            width: 130px;
            margin-bottom: 20px;
            border-radius: 20px;
            transition: 0.5s;
        }
        nav div:hover {
            background-color: black;
            color: white;
            cursor: grab;
            font-size: 20px;
            width: 160px;
            transition: 1s;
        }
        /* nav{
            display: flex;
        } */
    </style>
</head>
<body>
    
    <nav>
        <div> <span class="bi bi-house-fill"></span> Home</div>
        <div> <span class="bi bi-bell-fill"></span> Notification</div>
        <div> <span class="bi bi-bluetooth"></span> Connect</div>
        <div> <span class="bi bi-globe"></span> Network</div>
    </nav>


</body>
</html>
