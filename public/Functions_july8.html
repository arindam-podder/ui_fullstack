                          Function Recurssion
- It is a technique of calling a function within the context of same function.

            function f1()
            {
                f1();
            }

- It is used to design batch operations.

Ex:
<script>
    function Factorial(n)
    {
        if(n<=0){
            return 1;
        }
        return n * Factorial(n-1);
    }
    document.write(`Factorial of 6 is ${Factorial(6)}`);
</script>

                        Function Closure
- Closure is a technique of configuring a function with in function and making the results of inner function accessible to outer function.

Ex:
<script>
     function Parent()
     {
        var x = 10;
        function Child(){
            var y = 20;
            return x + y;  
        }
        return  Child() * 2;
     }
     document.write("Result =" + Parent());
</script>
