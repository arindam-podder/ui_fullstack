<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor link</title>
</head>
<body>
    
    <a href="https://www.google.com/" > google same tab</a> <br>
    <a href="https://www.google.com/" target="_blank"> google new tab</a>  <br>
    <a href="https://www.youtube.com/embed/J5nqY3AfvIw" target="myframe"> youtube video embeded</a>  <br>
   

    <!--  https://www.youtube.com/watch?v=J5nqY3AfvIw   => for watching
         https://www.youtube.com/embed/J5nqY3AfvIw      => for embed -->

    <iframe src="" name="myframe" frameborder="1" width="700" height="500"></iframe>

</body>
</html>
