<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Page</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            header, section, nav, main, aside, footer {
                border:2px solid black;
                padding: 5px;
                margin: 5px;
            }
            @media screen and (orientation: landscape){
                .container {
                display: grid;
                grid-template-columns: 3fr 7fr 2fr;
                }
                header {
                    grid-row: 1;
                    grid-column: 1/4;
                    text-align: center;
                }
                nav {
                    grid-row: 2;
                    grid-column: 1;
                }
                main {
                    grid-row: 2;
                    grid-column: 2;
                    height: 400px;
                }
                aside {
                    grid-row: 2;
                    grid-column: 3;
                }
                footer {
                    grid-row: 3;
                    grid-column: 1/4;
                    text-align: center;
                }
                .nav-toggler {
                    display: none;
                }
            }
            @media screen and (max-width:800px) {
                .container {
                    display: grid;
                    grid-template-columns: 6fr;
                }
                header {
                    grid-row: 1;
                }
                nav {
                    grid-row: 2;
                    grid-column: 1/4;
                }
                main {
                    grid-row: 3;
                    grid-column: 1/4;
                }
                aside {
                    grid-row: 4;
                    grid-column: 1/4;
                }
                footer {
                    grid-row: 5;
                    grid-column: 1/4;
                }
                ul {
                    list-style: none;
                    display: flex;
                }
                li {
                    display: none;
                }
                .nav-toggler {
                    display: inline;
                    height: 80px;
                    width: 100%;
                    font-size: 40px;
                }
            }
        </style>
    </head>
    <body>
       <div class="container">
        <header>
            <h2>Header</h2>
        </header>
            <nav>
                <button class="nav-toggler">
                    <span class="bi bi-card-list"></span>
                </button>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <main>
                <h2>Home</h2>
                <p>Page main content</p>
            </main>
            <aside>
                <p>Ads here</p>
            </aside>
        <footer>
            &copy; copyright 2022
        </footer>
       </div>
    </body>
</html>
