Quantifier        Description
============================================
{4}        Exactly specified number of chars.
{4,10}        Minimum and maximum range.
{4, }        Minimum and maximum any.

                Password Box
- It is similar to textbox but can mask the chars with "*".
- You can't use "list" attribute.

Syntax:
  <input type="password">

Ex: -->
<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <style>
            div {
                margin-bottom: 10px;
            }
            button {
                width: 100px;
            }
            form {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form>
            Password:
             <input type="password" required pattern="\w{4,10}" name="Password">
            <button>Submit</button>
        </form>
    </body>
</html>

<!--               Number Input

- It is also same as textbox but allows only number to input.

Syntax:
 <input type="number">

- Attributes
    min
    max
    step

Ex: -->
<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <style>
            div {
                margin-bottom: 10px;
            }
            button {
                width: 100px;
            }
            form {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form>
            Interest Rate:
            <input type="number" min="4" max="18" step="0.1" value="4" name="Age">
            <button>Submit</button>
        </form>
    </body>
</html>
