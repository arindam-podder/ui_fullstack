<!-- Variables
- Variables are storage locations in memory where you can store a value and use it as a part of any expression.

- Sass variables are declared by using "$"

    Syntax:
                $variableName : value

                {
                 box-shadow: $variableName;
                 }

                {
                  text-shadow: $variableName;
                }

- Variable Naming conventions
        * Variable name must start with $
        * Name can't contains special chars, only "_" allowed.
        * No blank spaces
        * Name must be unique with in the scope.

- Every variable is scope based.
- If you declare in a block, then it is called block scope variable.

            block1
            {
              $variableName: value;            // block scope
            }

- If you declare outside block then it is global variable.
           
              $variableName: value;            // global scope
            block1
            {
            }        
            block2
            {
            }    


Ex:
effects.scss

$shadow: 3px 2px 3px yellow;
$border: 4px solid red;

.container {
    $padding: 25px;         //block scope
    border: $border;
    padding: $padding;
    box-shadow: $shadow;
    h2 {
        text-align: center;
        font-size: 60px;
        text-shadow: $shadow;
        color:red;
    }
}
.box {
    border: $border;
    margin-top: 20px;
    box-shadow: $shadow;
    padding: 20px;          
}

Data Type:
- Data type defines the data structure.
- Data structure comprises of type of data and size of data.
- Sass data type includes
        a) number    
                signed integer        -10
                unsigned integer    10
                floating point        34.23
                double                346.678
                decimal                34.4696823455
        b) string
                " "                        "absolute"
                '  '                        'absolute'
                without quotes        px, cm

        c) color names, codes    red, green, #f00, #ff00ff

        d) css units                    10px, 2cm, 1in, 50%

        e) boolean                     true / false

        f) list                             "a", "b", "c"
                                        10px, 20px, 30px


Syntax:
            $padding : 25;

            {
             padding : $padding + "px";        // invalid    "25px"
            }

            {
             padding : $padding + px;        // valid     25px
            }


Summary:
- Variables are storage locations.
- Data Type define the type of data stored in variables.

Operators
-------------
+            addition

*             multiplication
/            division
%            modulus division

>            greater than
>=            greater than or equal
<            less than
<=            less than or equal
!=            not equal
==            equal


Functions:
- A function configures set of statements or actions to perform.
- Sass functions can control the execution flow.
        a) @for()
        b) @if()
        c) @else
- Function use data binding expression which is defined by using

            #{ }

for()        : It is an iterator used to perform a set of statement                
                 repeatedly until the condition is satisfied.

Syntax:
            @for  $i  from 1 to 10
            {
                //statements
            }

Ex:
effects.scss

img {
    width: 100px;
    height: 100px;
    border:1px solid red;
}

@for $i from 1 to 5
{
    .box-#{$i} {
        margin-left: $i * 50px;
    }
}
