<!-- String Formatting Functions
--------------------------------------

- JavaScript string is considered as an object.
- You can format the string object dynamically by using following methods.

Method                    Description
--------------------------------------------------------------------------------
fontcolor()                Sets text color
fontsize()                    Sets text size
bold()                        Bold
italics()                    Italic
sup()                        Super Script
sub()                        Sub Script
toUpperCase()            Converts all chars to uppercase
toLowerCase()            Converts all chars to lowercase

Note: All string formatting methods render HTML.
fontcolor('red')   = <font color='red'>

Ex:
<!DOCTYPE html>
<html lang="en">
<head>
<title>String</title>
<script>
function VerifyUser(){

var username = document.getElementById("UserName").value;

var userMsg = document.getElementById("userMsg");
if(username.length<4) {
userMsg.innerHTML = "Name too short".fontcolor('red').bold().italics();
} else {
userMsg.innerHTML = "Name Verified..".fontcolor('green').bold();
}
}
function ChangeCase(){
var username = document.getElementById("UserName").value;
document.getElementById("UserName").value = username.toUpperCase();
}
</script>
</head>
<body>
<dl>
<dt>User Name</dt>
<dd><input placeholder="Name Block Letters Only" type="text" onblur="ChangeCase()" onkeyup="VerifyUser()" id="UserName"></dd>
<dd id="userMsg"></dd>
</dl>
</body>
</html>

Formatting String using Styles
-----------------------------------------
- JavaScript allows to define styles dynamically for any HTML element.
- Style attributes are reffered in CamelCase.
background-color     :  backgroundColor
font-size                 :  fontSize

- Style attributes are not applied to string, they are applied to element that handles string.

Syntax:
userMsg.style.backgroundColor = "red";
userMsg.style.color="white";

Ex:
<!DOCTYPE html>
<html lang="en">
<head>
<title>String</title>
<script>
function VerifyUser(){

var username = document.getElementById("UserName").value;

} else {

userMsg.style.color = "green";

 String Manipulation Methods & Property
-------------------------------------------------------

1. length        : It returns total number of chars in string.

2. charAt()    : It returns the chars at specified index number

3. charCodeAt(): It returns the code of character at specified index.
[ASCII Code  :  A=65, Z=90]

var str = "Arun";

str.charAt(0);        = A
str.charCodeAt(0) = 65


Ex:
<!DOCTYPE html>
<html lang="en">
<head>
<title>String Manipulations</title>
<script>
function VerifyUser(){
var username = document.getElementById("UserName").value;
var userMsg = document.getElementById("userMsg");
if(username.charCodeAt(0)>=65 && username.charCodeAt(0)<=90) {
userMsg.innerHTML = "";
} else {
userMsg.innerHTML = "Name must start with Uppercase Letter".fontcolor('red');
}
}
</script>
</head>
<body>
<dl>
<dt>User Name</dt>
<dd><input type="text" onkeyup="VerifyUser()" id="UserName"></dd>
<dd id="userMsg"></dd>
</dl>
</body>
</html>
