                CSS Inheritance
                ----------------------
- Inheritance is the process of extending the logic or effects.
- CSS inheritance values
    a) inherit
    b) initial
    c) unset
- "inherit" will implement the parent effects.  You can implement
   specific effect or all.
        p {
           border:inherit;
          }
        p{
           all:inherit;
        }
- "initial"  will set the effects to default. Before implementing what effects are being used those set of effects are applied.

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Frames</title>
        <style>
           .container {
               padding: 20px;
               border:2px solid red;
               color:red;
           }
           p{
               border:inherit;
               padding: inherit;
               color:initial;
           }
        </style>
    </head>
   <body>
       <div class="container">
            CSS Inheritance
            <p>Inheritance is extending effects.</p>
       </div>
   </body>
</html>

- "unset" it is used to remove all default effects defined for HTML
   elements

        h2 {
             all:unset;
        }

FAQ: Can we remove any specific effect of HTML element?

       h2 {
           font-weight:unset;
         }

       
                CSS Units
                ---------------
- Unit defines the dimension.
- Units are classified into 2 types
    a) Absolute Units
    b) Relative Units

- Absolute units are individual and independent.
    px        ] screen
    %        ] based on browser
    in        ]
    cm        ] hard copies / print
    pt        ]
   
- Relative units will change according to parent.
    em    element
    rem    root element

- "em" defines size of its parent.
- "rem" defines the size of root element.

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Frames</title>
        <style>
            body{
                font-size: 30px;
            }
            .container{
                font-size: 80px;
            }
            p {
                font-size: 0.5em;
            }
        </style>
    </head>
   <body>
       <div class="container">
            CSS Inheritance
            <p>Inheritance is extending effects.</p>
       </div>
   </body>
</html>
