Ajax Life Cycle Events
ajaxStart()
ajaxEnd()
ajaxSuccess()
ajaxComplete() etc..

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Shopping</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function(){
                $("button").click(function(){
                    $.ajax({
                    method: "get",
                    url:"home1.html",
                    success:(response)=>{
                        $(".container").html(response);
                    }
                   })
                })
            })
            .ajaxStart(()=> {
                alert("Your request for Home Page Started");
            })
            .ajaxComplete(()=> {
                alert("Your request successfully completed..");
            })
            .ajaxSuccess(()=>{
                alert("Your request processed and response ready");
            })
            .ajaxStop(()=> {
                alert("Ajax End");
            })
            .ajaxError(()=> {
                alert("Something Went Wrong");
            })
        </script>
    </head>
    <body>
        <button>Load</button>
         <div class="container">

         </div>
    </body>
</html>

- You can track the errors by using Ajax Error Object
        jqXHR = {
            status            : returns the status code,
            statusText    : returns the status text
         }

    200            OK
    302            Method
    404            Not Found

Ex:
.ajaxError((event, jqXHR)=> {
                alert(`${jqXHR.status} : Page you requested ${jqXHR.statusText}`);
            })
