<!-- Timer Events
- setTimeout()
- clearTimeout()
- setInterval()
- clearInterval()

setTimeout()    : It used to delay the execution of any function by
                      specified time interval.

                    Syntax:  setTimeout(functionName, interval);

                      It removes the function from memory after execution.


clearTimeout()    : It removes the function from memory.

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <script>
            function msg1(){
                document.querySelector("p").innerHTML = "Hello !";
            }
            function msg2(){
                document.querySelector("p").innerHTML = "How are You?";
            }
            function msg3(){
                document.querySelector("p").innerHTML = "Welcome to JavaScript";
            }
            var m1, m2, m3;
            function bodyload(){
               m1 =  setTimeout(msg1, 3000);
               m2 = setTimeout(msg2, 6000);
               m3 = setTimeout(msg3, 10000);
            }
            function StopMsg2(){
                clearTimeout(m2);
            }
        </script>
    </head>
    <body onload="bodyload()">
        <p align="center"></p>
        <button onclick="StopMsg2()">Stop Message - 2</button>
    </body>
</html>

FAQ: How to submit a form on dropdown change?
Ans: By using <form> element "submit()" method.

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <script>
            function SubmitData(){
                //write logic for submitting to server
                alert("Form Submitted to server");
            }
            function CancelClick(){
                alert("Form will reset");
            }
            function ChangeCity(){
                frmRegister.submit();
            }
        </script>
    </head>
    <body>
        <form name="frmRegister" onsubmit="SubmitData()" onreset="CancelClick()">
            <dl>
                <dt>Name</dt>
                <dd><input name="Name" type="text"></dd>
                <dt>Price</dt>
                <dd><input name="Price" type="text"></dd>
                <dt>City</dt>
                <dd>
                    <select name="City" onchange="ChangeCity()">
                        <option>Delhi</option>
                        <option>Hyd</option>
                    </select>
                </dd>
            </dl>
            <button>Submit</button>
            <button type="reset">Cancel</button>
        </form>
    </body>
</html>
