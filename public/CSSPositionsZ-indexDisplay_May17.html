<!-- CSS Position
              ==========
- Static
- Absolute
- Fixed
- Sticky
- Relative :
  It sets position according to normal flow of document.
  It can change its position with relative to parent.

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Frames</title>
        <style>
            .parent-box {
                width: 400px;
                height: 300px;
                border:2px solid red;
                margin-left: 100px;
            }
            .child-box {
                width: 90px;
                height: 90px;
                border:2px solid blue;
                position: relative;
                left: 50px;
                top:100px;
            }
        </style>
    </head>
   <body>
      <div class="parent-box">
          Parent
         <div class="child-box">
             Child
         </div>
      </div>      
   </body>
</html>

                 CSS Z-Index
                ===========
- It is used control the content that overlap.
- You can send backward, bring forward.

    Z = 0 = Back

                   CSS Display
                   ==========
display
- none        Hide the container
- block        Display the container in block style [line by line]
- inline        Display the container using inline style
- grid
- flex


FAQ: What is difference between Display None and Visibility Hidden?
Ans:  Display:None  will hide and remove the space allocated for
         element in page.

         Visibility:Hidden will hide the content but the space allocated
         for element will remain same.


Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <style>
            img {
                visibility: hidden;
            }
            h2 {
                display: none;
            }
        </style>
    </head>
    <body>
        <img src="../public/assets/jacket.jpg" width="200" height="200">
        <h2>Display Demo</h2>
        <h3>Welcome</h3>
    </body>
</html>


FAQ: What is difference between inline and flex?
Ans:  Flex is defined for container that contains items.
         Inline is defined for items.
         Flex is display in row and column.
         Inline is for row.


          Display Flex
          ------------------
- flex-wrap     : To control the wrapping of items
           no-wrap  - display in one line.
           wrap     - wrap to next line after border.

- flex-direction    : To control the direction row or column.
          row-reverse, column-reverse
- just-content    : horizontal alignment
- align-items    : vertical alignments
