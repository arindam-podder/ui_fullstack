Button Toolbar
-------------------
.btn-toolbar    : It is used for a set of button groups.

.bg-{contextual}    : It sets background color primary, secondary
          success, danger, warning, info, dark etc..

.text-{contextual}    : It sets text color

.Justify-Content-between :  Set space between groups.

Syntax:
   <div class="btn-toolbar">
           <div class="btn-group">

           </div>
           <div class="btn-group">

          </div>
   </div>
