<!-- Bootstrap - 5
                                   ------------------
- Bootstrap is a component library.
- Component comprises
    a) Markup
    b) Styles
    c) Functionality
- Bootstrap provides templates which you implement and customize according to requirements.
- Other 3rd party libraries like bootstrap
    a) Twitter Bootstrap
    b) Material UI
    c) Telerik
    d) DevExpress etc..
- Bootstrap comprises of
    Markup            HTML
    Styles                CSS
    Functionality    jQuery

Setup and Install Bootstrap for your project
-----------------------------------------------------------
>npm install bootstrap --save
>npm install bootstrap-icons --save
>npm install jquery --save


To use bootstrap in any page you have to include following files:
- bootstrap.css
- bootstrap-icons.css
- jquery.js
- bootstrap.bundle.js

- Bootstrap comprises of CSS classes, which are pre-defined with design.
- Bootstrap also comprises jquery attributes, which are pre-defined with functionality.
- Bootstrap default effects include
        a) Padding and Margin for body
        b) "Robotic" font is used as default for body.
         c)  Effects for headings, data list, fieldset, details etc..


                         Bootstrap Container Classes
                        ----------------------------------------
.container-lg            desktop
.container-md        tab
.container-xl            laptop
.container-sm        mobile
.container            PC and Desktop
.container-fluid        Responsive


                        Bootstrap Box Model Classes
                        ----------------------------------------
.m            margin
.p            padding
t            top
b            bottom
s            left
e            right

Syntax:
            .mt            margin-top
            .m                margin all directions
            .me            margin right
            .p                padding all directions
            .pt                padding top

- Margin and Padding values can be from 1 to 4
            .mt-4
            .m-4
            .p-4
            .pt-4
- Border
            .border
            .border-{size}  0 to 4
            .rounded
            .rounded-{size}
            .border-{contextual}    [primary, secondary, danger, success]
- Width/ height
            .w-{size}    25, 50, 75, 100
            .h-{size}    25, 50, 75, 100
