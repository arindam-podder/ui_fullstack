Element Validation State Pseudo Selectors [Classes]:
-----------------------------------------------------------------------

:required        ]  to verify mandatory fields
:optional        ]

:in-range        ]  to verify number input
:out-of-range    ]  input type, number, range

:valid        ]  all other validations required, minlength
:invalid        ]  pattern, email, url


Note: required class is just verifying "required" attribute defined for input or not. It is not verifying the value defined or not.

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Frames</title>
        <style>
           .user-name:valid+div {
              display: none;
           }
           .user-name:invalid+div {
               display: block;
           }
           .user-name:valid {
               border:2px solid green;
               box-shadow: 2px 2px 2px green;
           }
           .user-name:invalid {
               border:2px solid red;
               box-shadow: 2px 2px 2px red;
           }
           .mobile:invalid+div {
               display: block;
           }
           .mobile:valid+div {
               display: none;
           }
           .age:invalid+div {
               display: block;
           }
           .age:valid+div {
               display: none;
           }
        </style>
    </head>
   <body>
       <dl>
           <dt>User Name</dt>
           <dd>
               <input type="text" required  class="user-name">
               <div style="color: red;">Name Required</div>
           </dd>
           <dt>Mobile</dt>
           <dd>
               <input type="text" class="mobile" pattern="\+91\d{10}">
               <div style="color:red ;">Invalid Mobile</div>
           </dd>
           <dt>Age</dt>
           <dd>
               <input type="number" min="15" value="15" max="30" class="age">
               <div style="color:red">Age 15 to 30 Only</div>
           </dd>
       </dl>            
   </body>
</html>
