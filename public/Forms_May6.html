<!-- Textarea
                  ------------
- It is used for multi line text.

Syntax:
    <textarea>
          --default text---
    </textarea>

- You can set height and width by using
    a) rows
    b) cols

    <textarea rows="4" cols="40">

    </textarea>

- Textarea is RC data type. It is used only for plain text. No formats allowed.

    <textarea>
         <b> Hello ! </b>          // Not change to bold
    </textarea>


Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Your Comments</legend>
                <textarea cols="40" rows="4"> </textarea>
                <br>
                <button>Post Comments</button>
            </fieldset>
        </form>
    </body>
</html>

                  Meter
                  =====

- It is used as grade meter.

Syntax:
    <meter> </meter>

- Attributes
    a) min
    b) max
    c) value
    d) low
    e) high

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <style>
            meter {
                width: 200px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Password Strength</legend>
                <dl>
                    <dt>Normal</dt>
                    <dd>
                        <meter></meter>
                    </dd>
                    <dt>Weak Password</dt>
                    <dd>
                        <meter min="1" value="20" max="100"></meter>
                    </dd>
                    <dt>Strong Password</dt>
                    <dd>
                        <meter min="1" max="100" value="100"></meter>
                    </dd>
                </dl>
            </fieldset>
        </form>
    </body>
</html>

                     Progress
                    ========
- It is used to show the status of any task performed in page.
  [ uploading, copying, downloaing, installing etc..]

Syntax:
    <progress> </progress>

- Attributes
    a) min
    b) max
    c) value

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <style>
            progress {
                width: 200px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Download</legend>
                <dl>
                    <dt>Preparing for Download</dt>
                    <dd>
                        <progress></progress>
                    </dd>
                    <dt>60% Completed</dt>
                    <dd>
                        <progress min="1" value="60" max="100"></progress>
                    </dd>
                    <dt>Download Completed</dt>
                    <dd>
                        <progress min="1" max="100" value="100">

                        </progress>
                    </dd>
                </dl>  
            </fieldset>
        </form>
    </body>
</html>

                 Buttons
                =======
- Buttons are used to confirm user actions.
    a) Record Navigation
         previous, next, first, last, go to etc..
    b) Record Actions
         insert, update, delete, remove, view, submit, register
         save, edit
    c) Miscellaneous Actions
        Print, Copy, Paste, etc..

- HTML provides 2 types of buttons
    a) Generic
    b) Non Generic

- Generic buttons have pre-defined functionality.
    a) HTML 4 Button
            <input type="submit">    submit form data
            <input type="reset">    resets form data
    b) HTML 5 Button
             <button type="submit"> Text | Image | Icon </button>
             <button type="reset"> </button>
             <button> </button>    - default is submit

- Non Generic Button
    HTML 4
     <input type="button">
    HTML 5
      <button type="button"> </button>

Ex:
<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <form>
            <h2>Register User</h2>

                <dd>
                    <input type="text" name="userName">
                </dd>

    </body>
</html>

                     Label
                    =====
- It is used to displaying title and captions for controls in form.

Syntax:
    <label> Caption </label>

- Label can bind with any element in form by using "for" attribute.

    <label for="UserName"> User Name </label>
    <input type="text" name="UserName">
