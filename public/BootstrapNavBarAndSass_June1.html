                            CSS Pre-Compilers
                            ---------------------------
- Reusability issues in CSS
- Mantainablility
- Extensibility
- Pre-compilers will provide programming approach to control and configure CSS.
- It provides
    a) Variables
    b) Data Types
    c) Operators
    d) Statements    
    e) Functions | Mixins
    f) Imports

- Pre-Compilers are not understandable to browsers, you have transcompile into CSS.

                                          "Sass"
                    [Syntactically Awesome Style Sheet]

Setup and Install Sass for your PC:
-----------------------------------------------

C:\> npm install -g sass  


Using Sass in Web Application
-------------------------------------------
1. Add a new folder into project
        "sass"

2. Add a new file into folder
         "effects.scss"
.container {
    border:2px solid red;
    padding: 10px;
    h2 {
        text-align: center;
    }
    p {
        color:blue;
    }
}

3. Open the file location in terminal

     > sass  effects.scss  effects.css

4. Link effects.css to page
