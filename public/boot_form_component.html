<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form related component,boot class</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container-fluid mt-4">
        <h3>Inline form grouping</h3>
        <div class="input-group w-50">
            <select class="input-group-text">
                <option value="">All</option>
                <option value="">T-shirts</option>
                <option value="">Shirts</option>
                <option value="">Sarees</option>
                <option value="">Watches</option>
                <option value="">Pants</option>
            </select>
            <input type="search" class="form-control">
            <button class="btn btn-primary bi bi-search"></button>
            <!-- <input type="text" name="" id=""> -->
        </div>
    </div>

    <div class="container-fluid">
        <h2>Input Group with Text</h2>
        <div class="input-group">
            <span class="input-group-text">&#8377;</span>
            <input type="text" class="form-control" placeholder="Enter Product Price">
            <span class="input-group-text">.00</span>
        </div>
        <h2>Input Group Text In Password</h2>
        <div class="input-group">
            <span class="bi bi-key-fill input-group-text"></span>
            <input type="text" class="form-control">
            <span class="bi bi-check-circle-fill input-group-text"></span>
        </div>
    </div>


    <div class="container-fluid">
        <h2>check box </h2>
        <div class="form-switch">
            <input type="checkbox" name="chkbox" class="form-check-input">Hi <br>
            <!-- <input type="checkbox" name="chkbox" class="form-check-input"> Hello -->
        </div>
        
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
