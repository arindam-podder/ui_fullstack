                            JavaScript Operators
- Operator is an object in computer programming.
- It comprises data and logic.
- Operator stores data in operands and defines logic using an entity or keyword.

                x  + y             => x , y are operands.
                                =>  + is entity for addition.

- Based on how many operands an operator can handle operators are classified into following types

            a) Unary Operator        => One Operand
            b) Binary Operator        => Two
            c) Ternary Operator    => Three

Unary Operator: It handles operation using one operand
                        x++
                        ++x    
                        x--
                        --x

Binary Operator : It handle operation using two operands

                        x + y
                        x / y  

Ternary Operator: It handles operation using 3 operands
                                ?:

                        first        => (condition)
                        second    => statement on true    [ ? ]
                        third        => statement on false [ : ]

                       if(condition)
                        {
                        }
                       else
                        {
                        }

                        (condition)?true:false;


Ex: Unary Operator

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unary Operator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function LoadProduct(id){
            fetch(`http://fakestoreapi.com/products/${id}`)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                document.getElementById("imgProduct").src= data.image;
                document.getElementById("lblTitle").innerHTML = data.title;
                document.getElementById("lblPrice").innerHTML = "$" + data.price;
                document.getElementById("lblRating").innerHTML = data.rating.rate + `[${data.rating.count}]`;
            })
        }
        function bodyload(){
            LoadProduct(1);
        }
        var count = 1;
        function NextClick(){
            count++;        // count = count + 1
            LoadProduct(count);
        }
        function PreviousClick(){
            count--;        // count = count - 1
            LoadProduct(count);
        }
    </script>
    <style>
        .details {
            width: 120px;
            height: 100px;
            border: 2px solid red;
            border-radius: 30px;
            padding: 10px;
            position: fixed;
            top: 100px;
            right: 450px;
        }
    </style>
</head>
<body class="container-fluid" onload="bodyload()">
   <div class="d-flex justify-content-center align-items-center" style="width: 400px ;">
    <div class="mt-3 card p-2">
        <img height="300" id="imgProduct" class="card-img-top">
        <div class="card-header text-center" style="height: 160px;">
            <p id="lblTitle"></p>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-danger" onclick="PreviousClick()">
                <span class="bi bi-chevron-left"></span>
            </button>
            <button class="btn btn-danger" onclick="NextClick()">
                <span class="bi bi-chevron-right"></span>
            </button>
        </div>
   </div>
   </div>
   <div class="details">
      <h3 id="lblPrice"></h3>
      <p>
        <span class="bi bi-star-fill text-success"></span>
        <span id="lblRating"></span>
      </p>
   </div>
</body>
</html>

Ex: Ternary Operator

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ternary</title>
    <script>
        function ToggleClick(){
            var pic = document.getElementById("pic");
            pic.style.display = (pic.style.display=='block')?'none':'block';
            var btnToggle = document.getElementById("btnToggle");
            btnToggle.innerHTML = (btnToggle.innerHTML=='Hide Display')?'Show Display': 'Hide Display';
        }
        function StockChange(){
            var optStock = document.getElementById("optStock");
            var lblStock = document.getElementById("lblStock");
            lblStock.innerHTML = (optStock.checked==true)?'In Stock': 'Out of Stock';
        }
    </script>
</head>
<body>
    <button onclick="ToggleClick()">
        <span id="btnToggle">Show Display</span>
    </button>
    <br><br>
    <img id="pic" src="../public/assets/jacket.jpg" width="100" height="100">
    <br><br>
    <input id="optStock" onchange="StockChange()" type="checkbox" checked> <span id="lblStock">In Stock</span>
</body>
</html>

Arithematic Operators : All arithematic operators return a number.

+        Addition
-        Subtraction
*        Multiplication
/        Division
%        Modulus
**        Exponent
++        Increment
--        Decrement

JavaScript provides Math object to handle mathematic operations
- Math.PI
- Math.cos()
- Math.tan()
- Math.sqrt()
- Math.randon()
- Math.round()
- Math.pow() etc..


Addition Operator:  It returns the sum of given values.

string + string            = string
string + number        = string
string + boolean        = string
number+number        = number
number+boolean        = number
boolean+boolean        = number


Substraction :  It returns the difference value.

string - string         = NaN
number-number    = number
number-boolean    = number
boolean-string        = NaN


Multiplication : It returns the product of given values.

Division        : Returns quotient values

Modulus         : Returns reminder

Exponent    :  **  it returns power

                    2**3        = 8
