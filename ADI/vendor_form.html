<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vendor form</title>

    <!-- added bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="cotainer w-50 ms-4 mb-3">

        <h3 class="text-center">Fill Candidate Details</h3>
        <form class="border-top">
            <div class="form-group mb-2 mt-2">
                <label for="" class="form-label">Full Legal Name</label><span class="text-danger">*</span>
                <div class="input-group">
                    <input type="text" class="form-control me-1" id="firstName" placeholder="First Name">
                    <input type="text" class="form-control me-1" id="middleName" placeholder="Middle Name">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group mb-2">
                <label for="mobileNo" class="form-label">Mobile No</label><span class="text-danger">*</span>
                <input type="text" class="form-control" id="mobileNo">
            </div>
            <div class="form-group mb-2">
                <!-- deviceTypeId in candidate table -->
                <label for="mobileDevicetypeId" class="form-label">Mobile device type</label><span
                    class="text-danger">*</span>
                <select class="form-control" id="mobileDevicetypeId">
                    <option>Chose device type</option>
                    <option>Android</option>
                    <option>Ios</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="email" class="form-label">Email</label> <span class="text-danger">*</span>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group mb-2">
                <label for="photo" class="form-label">Photo</label><span class="text-danger">*</span>
                <input type="file" class="form-control" id="photo">
            </div>
            <div class="form-group mb-2">
                <label for="cv" class="form-label">CV</label><span class="text-danger">*</span>
                <input type="file" class="form-control" id="cv">
            </div>
            <div class="form-group mb-2">
                <!-- experienceBandId in candidate table -->
                <label for="form-label" for="experienceBandId">Experience</label> <span class="text-danger">*</span>
                <select class="form-control" id="experienceBandId">
                    <option>Choose Experience</option>
                    <option> +1 </option>
                    <option> +2 </option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="canStart" class="form-label">Can start</label> <span class="text-danger">*</span>
                <input type="date" class="form-control" id="canStart">
            </div>
            <div class="form-group mb-2">
                <label for="form-label" for="workingModeId">Workin Mode</label> <span class="text-danger">*</span>
                <select class="form-control" id="workingModeId">
                    <option>Choose working mode</option>
                    <option>Onsite</option>
                    <option>Offsite</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <!-- jdId in candidate table -->
                <label for="form-label" for="jdId">Jd Id</label> <span class="text-danger">*</span>
                <select class="form-control" id="jdId">
                    <option>choose job description id</option>
                    <option> 101</option>
                    <option> 102</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="vendorId" class="form-label">Vendor</label>
                <input type="text" class="form-control" readonly>
            </div>
            <button type="button" class="btn btn-primary w-100">Submit</button>
        </form>


    </div>


</body>

</html>
