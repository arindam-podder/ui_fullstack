<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            dd {
                margin-bottom: 10px;
            }
        </style>
        <script>
            function Captcha(){
                var a = Math.random() * 10;
                var b = Math.random() * 10;
                var c = Math.random() * 10;
                var d = Math.random() * 10;
                var e = Math.random() * 10;
                var f = Math.random() * 10;
                return `${Math.round(a)} ${Math.round(b)} ${Math.round(c)} ${Math.round(d)} ${Math.round(e)} ${Math.round(f)}`;
            }
            function NewCode(){
                document.getElementById("lblCode").innerHTML = Captcha();
            }
            function bodyload(){
               NewCode();
            }
            function RefreshClick(){
                NewCode();
            }
        </script>
    </head>
    <body onload="bodyload()">
        <dl>
            <dt>User Name</dt>
            <dd><input tpye="text"></dd>
            <dt>Password</dt>
            <dd><input type="password"></dd>
            <dt>Verify Code <button onclick="RefreshClick()"><span class="bi bi-arrow-clockwise" ></span></button> </dt>
            <dd id="lblCode"></dd>
            <dd>
                <input type="text">
            </dd>
        </dl>
        <button>Login</button>
    </body>
</html>
